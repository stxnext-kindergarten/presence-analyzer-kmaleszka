{% extends "presence_base.html" %}

{% block javascript %}
{{ super() }}
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"], 'language': 'pl'});
</script>
<script>
    google.load("visualization", "1", {packages:["corechart"], 'language': 'en'});

    (function($) {
        $(document).ready(function(){
            var loading = $('#loading');
            var users_json = null;
            $.getJSON("{{ url_for('users_view') }}", function(result) {
                var dropdown = $("#user_id");
                users_json = result;
                $.each(result, function(item) {
                    dropdown.append($("<option />").val(this.user_id).text(this.name));
                });
                dropdown.show();
                loading.hide();
            });
            $('#user_id').change(function(){
                var selected_user = $("#user_id").val();
                var chart_div = $('#chart_div');
                var avatar_div = $('#avatar_div');
                if(selected_user) {
                    loading.show();
                    chart_div.hide();
                    avatar_div.hide();
                    $.getJSON("{{ url_for('presence_weekday_view', user_id='0') }}" + selected_user, function(result) {
                        var data = google.visualization.arrayToDataTable(result);
                        var link = findAvatarInJSON(users_json, selected_user);
                        img = avatar_div.find('img').attr("src", link);
                        avatar_div.show();
                        var options = {};
                        chart_div.show();
                        loading.hide();
                        var chart = new google.visualization.PieChart(chart_div[0]);
                        chart.draw(data, options);
                    });
                }
            });
        });
    })(jQuery);
</script>
{% endblock %}

{% block links %}
	{{ print_links(selected=1) }}
{% endblock %}
{% block content_header %}
Presence by weekday
{% endblock %}
